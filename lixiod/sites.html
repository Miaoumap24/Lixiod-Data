<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon WYSIWYG Trop Bien</title>
    <style>
        /* Un peu de CSS pour que √ßa ressemble √† quelque chose de doux et color√© */
        body { font-family: sans-serif; background-color: #f7f9fc; padding: 20px; }
        #toolbar {
            background-color: #ffe0e6; /* Rose doux */
            border-radius: 8px 8px 0 0;
            padding: 10px;
            display: flex;
            gap: 10px;
        }
        #editor {
            min-height: 400px;
            border: 1px solid #dcdcdc;
            padding: 20px;
            font-size: 16px;
            background-color: white;
            border-radius: 0 0 8px 8px;
            outline: none; /* Enl√®ve la bordure par d√©faut lors du focus */
        }
        .tool-button {
            cursor: pointer;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            background-color: #a8dadc; /* Bleu-vert doux */
            color: #1d3557;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .tool-button:hover {
            background-color: #457b9d;
            color: white;
        }
    </style>
</head>
<body>

    <div id="toolbar">
       <button class="tool-button" data-command="bold">Gras üÖ±Ô∏è</button>
        <button class="tool-button" data-command="italic">Italique üáÆ</button>
        <button class="tool-button" data-command="underline">Soulign√© üá∫</button>

        <button class="tool-button" data-command="createLink">Lien üîó</button>

        <button class="tool-button export-button" id="export-btn">Exporter üì¶</button>
        </div>

    <div id="editor" contenteditable="true">
        Commence √† √©crire ici !
    </div>

    <script>
        // R√©f√©rences aux √©l√©ments
const toolbar = document.getElementById('toolbar');
const editor = document.getElementById('editor');
const exportBtn = document.getElementById('export-btn');

// --- 1. Gestion des boutons de formatage (Gras, Italique, Soulign√©) ---
toolbar.addEventListener('click', (event) => {
    const target = event.target;

    if (target.classList.contains('tool-button')) {
        const command = target.dataset.command;
        
        // G√®re les commandes standard (Gras, Italique, Soulign√©)
        if (command && command !== 'createLink') {
            document.execCommand(command, false, null);
            editor.focus();
        }
    }
});

// --- 2. Fonction Sp√©cifique : Ajouter un Lien (createLink) ---
toolbar.addEventListener('click', (event) => {
    if (event.target.dataset.command === 'createLink') {
        const url = prompt("Entre l'URL du lien (ex: https://www.google.com) :");
        if (url) {
            // Applique la commande 'createLink' avec l'URL comme param√®tre
            document.execCommand('createLink', false, url);
        }
        editor.focus();
    }
});


// --- 3. Fonction Sp√©cifique : Exporter le HTML (Ton Objectif !) ---
exportBtn.addEventListener('click', () => {
    // 1. R√©cup√®re le HTML √† l'int√©rieur de l'√©diteur
    const contentHTML = editor.innerHTML;

    // 2. Encapsule le contenu dans une structure HTML propre (pour l'export)
    const exportContent = `<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Export√©e de Mon √âditeur Trop Bien</title>
    </head>
<body>
    ${contentHTML}
</body>
</html>`;

    // 3. Cr√©e un BLOB (Binary Large Object) et un lien de t√©l√©chargement
    const blob = new Blob([exportContent], { type: 'text/html' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'page_editor_timeo.html'; // Le nom du fichier de sortie !
    
    // 4. D√©clenche le t√©l√©chargement
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);

    alert("Fichier HTML export√© avec succ√®s ! Tu es trop fort ! üéâ");
});
    </script>
</body>
</html>
