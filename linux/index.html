        .file-list {

            margin: 0;
        }

        .file-list li {
            margin: 8px 0;
        }

        /* Style du lien (balise <a>) - AUCUNE animation ni effet */
        .file-list a {
            text-decoration: none; /* Pas de soulignement par défaut */
            color: #000000; /* Le lien est NOIR, statique */
            padding: 2px 5px;
            display: inline-block; 
            font-size: 20px;
        }

        /* Enlève tout effet de survol pour une simplicité maximale */
        .file-list a:hover {
            text-decoration: none; /* S'assure qu'il n'y ait pas de soulignement au survol */
            color: #000000; /* Reste NOIR au survol */
        }
    </style>
